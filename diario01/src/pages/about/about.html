<ion-header>
  <ion-navbar>
    <ion-title>
      Nova Anotação
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      <h2>DOR</h2>
    </ion-list-header>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Intensidade
    </ion-list-header>

	<ion-item>
	  <ion-label>Início</ion-label>
	  <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="YYYY MMM DD" [(ngModel)]="event.data"></ion-datetime>
	</ion-item>
	<ion-item>
	  <ion-label>&nbsp;</ion-label>
	  <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.horaInicio"></ion-datetime>
	</ion-item>

    <ion-item>
      <ion-range min="1" step="1" max="3" snaps="true" [(ngModel)]="text">
        <ion-label range-left class="small-text">Fraca</ion-label>
        <ion-label range-right>Forte</ion-label>
      </ion-range>
    </ion-item>

    <ion-list radio-group [(ngModel)]="dor_tipo">

    <ion-list-header>
      Tipo
    </ion-list-header>

	<ion-item *ngFor="let o of lista_dor_tipo">
	  <ion-label>{{o}}</ion-label>
      <ion-radio [value]="o"></ion-radio>
    </ion-item>

	</ion-list>

    <ion-item>
	  <ion-label>Localização</ion-label>
	  Temporas / Olhos / Testa / Topo / Nuca / Generalizada
    </ion-item>

    <ion-item>
	  <ion-label>Lado</ion-label>
	  Esquerdo / Direito / Bilateral
    </ion-item>

  </ion-list>

<style>
  ion-list + ion-list {
    margin-top: 0;
  }
  .small-text {
    font-size: 10px;
  }
</style>

</ion-content>
